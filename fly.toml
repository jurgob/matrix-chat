app = 'matrix-chat'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '3000'
  NODE_ENV = 'production'
  MATRIX_BASE_URL = 'https://matrix-conduit-server.fly.dev'
  MATRIX_HOMESERVER = 'matrix-conduit-server.fly.dev'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = '10s'
    interval = '30s'
    method = 'GET'
    timeout = '5s'
    path = '/'

[vm]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256


[[mounts]]
  source = 'matrix_data'
  destination = '/data'